<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

<h:head>
    <meta charset="UTF-8" />
    <title>Ver Anime</title>
    <h:outputStylesheet library="css" name="usuarioheader.css" />
    <h:outputStylesheet library="css" name="seriaa.css" />
</h:head>

<h:body>
    <h:form id="formAnime">

        <h3>Video:</h3>
        <h:panelGroup rendered="#{not empty contenidoBean.contenido.archivo}">

        <h:panelGroup rendered="#{not empty contenidoBean.contenido.miniatura}">

            <p:graphicImage value="#{contenidoBean.contenido.miniatura}" style="max-width:200px;"/>

</html>
