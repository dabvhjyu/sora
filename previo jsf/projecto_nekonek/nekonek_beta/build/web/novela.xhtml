<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

<h:head>
    <meta charset="UTF-8" />
    <title>Leer Novela</title>
    <h:outputStylesheet library="css" name="usuarioheader.css" />
    <h:outputStylesheet library="css" name="seriaa.css" />
</h:head>

<h:body>
    <h:form id="formNovela">
        <h1 class="main-title">ðŸ“š #{contenidoBean.contenido.CTitulo}</h1>

        <h:outputText value="#{contenidoBean.contenido.CDescripcion}" escape="false" style="display:block;margin-bottom:20px;"/>

        <!-- Portada -->
        <h:panelGroup rendered="#{not empty contenidoBean.contenido.portada}">
            <h3>Portada:</h3>
            <p:graphicImage value="#{contenidoBean.contenido.portada}" style="max-width:250px;margin-bottom:20px;"/>
        </h:panelGroup>

        <!-- PDF -->
        <h3>Archivo PDF:</h3>
        <h:panelGroup rendered="#{not empty contenidoBean.contenido.archivo}">
            <iframe src="#{contenidoBean.contenido.archivo}" width="100%" height="600px"></iframe>
        </h:panelGroup>

        <div style="margin-top:20px;">
            <p:commandButton value="â¬… Volver" 
                             action="/Usuario/ver.xhtml?faces-redirect=true"
                             ajax="false"
                             styleClass="ui-button-secondary"/>
        </div>
    </h:form>
</h:body>
</html>
